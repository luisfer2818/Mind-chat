<div class="content mat-elevation-z4">
  <app-toolbar-title title="Dashboard" icon="fa-chart-line">
  </app-toolbar-title>
  <div class="container">
    <mat-grid-list cols="2" rowHeight="2:1">
      <router-outlet></router-outlet>
      <mat-grid-tile>
        <div id="divChart">
          <canvas id="pie-chart"></canvas>
        </div>
      </mat-grid-tile>

      <mat-grid-tile>
        <h3 class="titulo ticket">Tickets</h3>
        <div class="tabela-ticket mat-elevation-z4">
          <table
            mat-table
            [dataSource]="dadosTickets"
            class="mat-elevation-z8"
            matSort
            (matSortChange)="announceSortChange($event)"
          >
            <ng-container matColumnDef="id">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by id"
              >
                ID
              </th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <ng-container matColumnDef="titulo">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by titulo"
              >
                Titulo
              </th>
              <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
            </ng-container>

            <ng-container matColumnDef="departamento">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by departamento"
              >
                Departamento
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.departamento }}
              </td>
            </ng-container>

            <ng-container matColumnDef="data">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by data"
              >
                Data
              </th>
              <td mat-cell *matCellDef="let element">{{ element.data }}</td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by status"
              >
                Status
              </th>
              <td mat-cell *matCellDef="let element">{{ element.status }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="colunasTabelaTicket"></tr>
            <tr mat-row *matRowDef="let row; columns: colunasTabelaTicket"></tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Selecione a página"
          >
          </mat-paginator>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>

<div class="content mat-elevation-z4">
  <mat-grid-list cols="2" rowHeight="3:1">
    <mat-grid-tile class="mat-elevation-z2">
      <h3 class="titulo">Funcionarios</h3>
      <section class="tabela-funcionarios mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dadosFuncionarios">
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
          </ng-container>

          <ng-container matColumnDef="cargo">
            <th mat-header-cell *matHeaderCellDef>Cargo</th>
            <td mat-cell *matCellDef="let element">{{ element.cargo }}</td>
          </ng-container>

          <tr
            mat-header-row
            *matHeaderRowDef="colunasTabelaFuncionarios; sticky: true"
          ></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: colunasTabelaFuncionarios"
          ></tr>
        </table>
      </section>
    </mat-grid-tile>
    <mat-grid-tile class="mat-elevation-z2">
      <h3 class="titulo">Status</h3>
      <mat-card class="card-status">
        <mat-list>
          <mat-list-item
            matBadge="4"
            matBadgeOverlap="false"
            class="demo-section"
          >
            Online
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item
            matBadge="6"
            matBadgeOverlap="false"
            class="demo-section"
            matBadgeColor="warn"
          >
            Offline
          </mat-list-item>
        </mat-list>
      </mat-card>
    </mat-grid-tile>
