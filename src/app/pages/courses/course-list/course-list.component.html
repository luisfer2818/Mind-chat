<div fxLayout="row wrap">
  <div class="tabela mat-elevation-z4">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      matSort
      (matSortChange)="announceSortChange($event)"
    >
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by id"
        >
          ID
        </th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="titulo">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by titulo"
        >
          Titulo
        </th>
        <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
      </ng-container>

      <ng-container matColumnDef="departamento">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by departamento"
        >
          Departamento
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.departamento }}
        </td>
      </ng-container>

      <ng-container matColumnDef="data">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by data"
        >
          Data
        </th>
        <td mat-cell *matCellDef="let element">{{ element.data }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by status"
        >
          Status
        </th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element" class="acoes">
          <button
            matTooltipClass="botao-tooltip"
            mat-icon-button
            color="primary"
            matTooltip="Editar"
            (click)="openDialog()"
          >
            <mat-icon fontSet="fa" fontIcon="fa-pencil"></mat-icon>
          </button>
          <button
            matTooltipClass="botao-tooltip"
            mat-icon-button
            color="warn"
            matTooltip="Excluir"
          >
            <mat-icon fontSet="fa" fontIcon="fa-trash"></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[10, 20]"
      showFirstLastButtons
      aria-label="Selecione a página"
    >
    </mat-paginator>
  </div>
</div>
