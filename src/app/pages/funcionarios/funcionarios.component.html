<div class="content mat-elevation-z4">
  <app-toolbar-title title="Funcionários" icon="fa-users"> </app-toolbar-title>
  <div class="container">
    <router-outlet></router-outlet>

    <div fxLayout="row wrap">
      <div class="tabela mat-elevation-z4">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">
              {{ element.email }}
            </td>
          </ng-container>

          <ng-container matColumnDef="cargo">
            <th mat-header-cell *matHeaderCellDef>Cargo</th>
            <td mat-cell *matCellDef="let element">{{ element.cargo }}</td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let element" class="acoes">
              <button
                matTooltipClass="botao-tooltip"
                mat-icon-button
                color="primary"
                matTooltip="Editar"
              >
                <mat-icon fontSet="fa" fontIcon="fa-pencil"></mat-icon>
              </button>
              <button
                matTooltipClass="botao-tooltip"
                mat-icon-button
                color="warn"
                matTooltip="Excluir"
              >
                <mat-icon fontSet="fa" fontIcon="fa-trash"></mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <!-- <mat-paginator
          [pageSizeOptions]="[10, 20]"
          showFirstLastButtons
          aria-label="Selecione a página"
        >
        </mat-paginator> -->
      </div>
    </div>
  </div>
</div>
